<!DOCTYPE html>
<html>
<head>
        <title>Password Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
        <link rel="stylesheet" href="Password.css">
        <title></title>
</head>

<body>
<div class="container" style="background-image: url(i.jpg);object-fit: fill;">
  <div class="password-box">
     <h3 class="password">v*icK0@^$Ky</h3> 
     <div class="copy-btn">
        <i class="fa-regular fa-copy" id="copy-btn"></i>
        <span>Copied!</span>
     </div>
  </div>    
  <div class="checkboxes-box">
    <div class="uppercase">
      <input type="checkbox" name="" id="uppercase"> 
      <span style="color: rgb(0, 0, 0);">Uppercase</span>
    </div>  
    <div class="lowercase">
       <input type="checkbox" name="" id="" checked>
       <span style="color: rgb(0, 0, 0);">Lowercase</span>
    </div>  
    <div class="numbers">
            <input type="checkbox" name="" id="numbers">
            <span style="color: rgb(0, 0, 0);">Numbers</span>
    </div> 
    <div class="symbols">
            <input type="checkbox" name="" id="symbols">
            <span style="color: rgb(0, 0, 0);">Symbols</span>
    </div>    
  </div>
  <div class="password-length">
   <h3 style="color: rgb(0, 0, 0);">Password Length</h3>  
   <input type="range" min="6" max="32" value="12" oninput="getPassLengthValue()">
   <div class="length-value">12</div>
  </div>
  <button class="generate-btn">Generate Password</button>
</div>
<script src="Password.js"></script>
</body>

</html>
